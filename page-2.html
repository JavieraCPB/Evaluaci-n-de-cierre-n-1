        <main></main>
        <div>
            <p id="primerP">Ajuste de <em>Red</em></p>
            <p id="segundoP">Ajuste de <em>Green</em></p>
            <p id="tercerP">Ajuste de <em>Blue</em></p>
        </div>
        <script>
            var sliderR;
            var sliderG;
            var sliderB;
function setup() {
  createCanvas(windowWidth, windowHeight);
    selectAll('a')[1].addClass('aqui');
    sliderR = createSlider(0, 255);
sliderR.position(830,430)
  sliderG = createSlider(0, 255);
sliderG.position(830,479)
  sliderB = createSlider(0, 255);
sliderB.position(830,530)
}
function draw() {
    colorMode(RGB, 255, 255, 255);
    textFont('Oswald');
  const r = sliderR.value();
  const g = sliderG.value();
  const b = sliderB.value();
  fill(r, g, b)
  rect(0, 0, windowWidth, windowHeight);

  if (b < 30) {
    fill(255);
  } else {
    fill(0);
  }
 
  let valores = [sliderR.value(), sliderG.value(), sliderB.value()];
  let separator = ', ';
  let textovalores = join(valores, separator);
                fill("#dddddd");
                textAlign(CENTER, CENTER);
                textSize(20);
text("R " + sliderR.value() + " G " + sliderG.value() + " B " + sliderB.value(), windowWidth / 2, windowHeight - 40);
            }

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
            }
        </script>
    </body>
